port: 7890
socks-port: 7891
allow-lan: false
mode: Rule
log-level: info
external-controller: 127.0.0.1:9090



proxy-providers:
 机场1:
    type: file
    path: ./Airport
    interval: 86400
    filter: 香港|台湾|日本
    health-check:
      enable: true
      lazy: true
      interval: 600
      url: http://www.google.com/generate_204

 机场2:
    type: file
    path: ./Airport
    filter: 韩国|新加坡|美国

 快速:
    type: http
    url: https://raw.githubusercontent.com/paimonhub/Paimonnode/main/clash.yaml
    path: ./Fast
    interval: 43200
    health-check:
      enable: true
      lazy: true
      interval: 720
      url: http://www.google.com/generate_204

 应急:
    type: http
    url: https://raw.githubusercontent.com/yu-steven/openit/main/Clash.yaml
    path: ./SOS
    interval: 43200
    health-check:
      enable: true
      lazy: true
      interval: 900
      url: http://www.google.com/generate_204



proxy-groups:
  - name: 🛠️故障修复
    type: fallback
    url: http://www.google.com/generate_204
    interval: 300
    lazy: true
    proxies:
      - ❤️选择
      - 🛸极速
      - 🚀高速
      - ✈️快速
      - 🛟应急

  - name: ❤️选择
    type: select
    proxies:
      - 🛸极速
      - 🚀高速
      - ✈️快速
      - 🛟应急
    use:
      - 机场1
      - 机场2

  - name: 🛸极速
    type: url-test
    use:
      - 机场1

  - name: 🚀高速
    type: url-test
    use:
      - 机场2

  - name: ✈️快速
    type: url-test
    use:
      - 快速

  - name: 🛟应急
    type: url-test
    use:
      - 应急



rule-providers:
  GoogleFcm:
    type: http
    behavior: classical
    url: https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Providers/Ruleset/GoogleFCM.yaml
    path: ./Rule/GoogleFcm.yaml
    interval: 86400

  LocalAreaNetwork:
    type: http
    behavior: classical
    url: https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Providers/LocalAreaNetwork.yaml
    path: ./Rule/LocalAreaNetwork.yaml
    interval: 86400

  ChinaDomain:
    type: http
    behavior: classical
    url: https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Providers/ChinaDomain.yaml
    path: ./Rule/ChinaDomain.yaml
    interval: 86400
    
  CustomProxy:
    type: http
    behavior: classical
    url: https://raw.githubusercontent.com/crazystone19840328/config/master/CustomProxy.yaml
    path: ./Rule/CustomProxy.yaml
    interval: 86400
    
  CustomReject:
    type: http
    behavior: classical
    url: https://raw.githubusercontent.com/crazystone19840328/config/master/CustomReject.yaml
    path: ./Rule/CustomReject.yaml
    interval: 86400

  AntiAd:
    type: http
    behavior: domain
    url: https://anti-ad.net/clash.yaml
    path: ./Rule/AntiAd.yaml
    interval: 86400


  
rules:
  - PROCESS-NAME,com.google.android.googlequicksearchbox,🛠️故障修复
  - DOMAIN,app-measurement.com,🛠️故障修复
  - RULE-SET,GoogleFcm,DIRECT
  - RULE-SET,LocalAreaNetwork,DIRECT
  - RULE-SET,CustomReject,REJECT
  - RULE-SET,AntiAd,REJECT
  - RULE-SET,CustomProxy,🛠️故障修复
  - RULE-SET,ChinaDomain,DIRECT
  - GEOIP,CN,DIRECT
  - MATCH,🛠️故障修复