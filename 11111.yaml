# 服务器节点订阅
proxy-providers:
  ss: # Provider 名称
    type: http # http在线获取  file加载本地文件
    url:  xxxxxxxxxxxxx # 机场给你的clash订阅链接
    interval: 86400
    path: ./proxy_provider/ss.yaml # 保存在本地文件的名字，可以随便取
#    filter: '(港|HK|Hong Kong)' # shellclash要使用filter请切换meta内核 正则过滤后本组仅含HK节点
    health-check:  # 健康检查选项从此处开始
      enable: true # 是否自动进行latency-test
      interval: 3600  # ping节点时间间隔 
      url: http://clients3.google.com/generate_204
      #url: http://www.gstatic.com/generate_204
      
# 地区筛选订阅重复造轮子     
#  hk: # 地区筛选名称
#    type: file # http在线获取, file加载本地文件
#    path: ./proxy_provider/ss.yaml # 上方订阅本地文件地址
#    filter: '(港|HK|Hong Kong)' # 过滤后本组仅含HK节点
#    health-check:  # 健康检查选项从此处开始
#      enable: true # 是否自动进行latency-test
#      interval: 3600  # ping节点时间间隔 
#      url: http://clients3.google.com/generate_204


# 规则分组
proxy-groups:
# type:
# select 手动选择，该组在节点列表上，手动选择列表或者 proxy-group 
# url-test 延迟最低节点，测试该组所有节点的延迟
# fallback 定期测试列表中服务器的可用性，如url-test. 将使用第一个可用的服务器
# load-balance 负载均衡，由该组2个以上的节点提供链接 
# 

     
  - name: "🚀 节点选择"
    type: select
    use:
      - ss # 这里就是上面proxy-providers中定义的名称
    url: http://clients3.google.com/generate_204
    interval: 150
    tolerance: 100
    proxies:
      - 🎯 全球直连
#      - HK节点
 
 # - name: "HK节点"
 #   type: url-test
 #   use:
 #     - hk #上面重复造的轮子

  - name: "🌍 国外媒体"
    type: select
    proxies:
      - 🚀 节点选择
      - 🎯 全球直连
    use:
      - ss
    
  - name: "💰 PayPal"
    type: select
    proxies:
      - 🎯 全球直连
    use:
      - ss

  - name: "📲 电报信息"
    type: select
    proxies:
      - 🚀 节点选择
    use:
      - ss

  - name: "🍎 苹果服务"
    type: select
    proxies:
      - 🎯 全球直连
      - 🚀 节点选择

  - name: "Ⓜ️ OneDrive"
    type: select
    proxies:
      - 🎯 全球直连
      - 🚀 节点选择
    
  - name: "Ⓜ️ 微软服务"
    type: select
    proxies:
      - 🎯 全球直连
      - 🚀 节点选择
    
#  - name: "🎮 Nintendo"
#    type: select
#    proxies:
#      - REJECT
#      - 🎯 全球直连
#      - 🚀 节点选择
    
  - name: "🎮 游戏服务"
    type: select
    proxies:
      - 🎯 全球直连
      - 🚀 节点选择
    use:
      - ss
       
  - name: "🆎 AdBlock"
    type: select
    proxies:
      - REJECT
      - 🎯 全球直连
    
  - name: "🎯 全球直连"
    type: select
    proxies:
      - DIRECT
    
  - name: "🐟 漏网之鱼"
    type: select
    proxies:
      - 🚀 节点选择
      - 🎯 全球直连

