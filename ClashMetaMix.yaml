port: 7890
socks-port: 7891
allow-lan: false
mode: Rule
log-level: info
external-controller: 127.0.0.1:9090
enable-process: true


proxy-providers:
 机场:
    type: http
    url: https://feiniaoyun.xyz/api/v1/client/subscribe?token=8eece517c3a66db1bb6e2597c1a2058e
    interval: 86400
    path: ./Sub/Airport.yaml
    filter: ^((?!2x|港|节点|推荐|电报群|流量|到期).)*$
    health-check:
      enable: true
      lazy: true
      interval: 600
      timeout: 10
      url: http://www.google.com/generate_204

 免费:
    type: http
    url: https://raw.githubusercontent.com/zjr13808836946/zjr_clash/main/v2ray_t_clash
    interval: 43200
    path: ./Sub/Free.yaml
    health-check:
      enable: true
      lazy: true
      interval: 720
      timeout: 20
      url: http://www.google.com/generate_204

 应急:
    type: http
    url: https://openit.daycat.space/clash
    interval: 86400
    path: ./Sub/SOS.yaml
#    filter: ^((?!流量|过期).)*$
    health-check:
      enable: true
      lazy: true
      interval: 900
      timeout: 5
      url: http://www.google.com/generate_204



proxy-groups:
  - name: 🛠️故障修复
    type: fallback
    url: http://www.google.com/generate_204
    interval: 240
    proxies:
      - ❤️选择
      - 🚀高速
      - ✈️快速
      - 🛟应急

  - name: ❤️选择
    type: select
    proxies:
      - 🚀高速
      - ✈️快速
      - 🛟应急
    use:
      - 机场

  - name: 🚀高速
    type: url-test
    tolerance: 100
    use:
      - 机场

  - name: ✈️快速
    type: url-test
    use:
      - 免费

  - name: 🛟应急
    type: fallback
    use:
      - 应急



rule-providers:
  GoogleFcm:
    type: http
    behavior: classical
    url: https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Providers/Ruleset/GoogleFCM.yaml
    path: ./Rule/GoogleFcm.yaml
    interval: 86400

  LocalAreaNetwork:
    type: http
    behavior: classical
    url: https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Providers/LocalAreaNetwork.yaml
    path: ./Rule/LocalAreaNetwork.yaml
    interval: 86400

  ChinaDomain:
    type: http
    behavior: classical
    url: https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Providers/ChinaDomain.yaml
    path: ./Rule/ChinaDomain.yaml
    interval: 86400
    
  CustomProxy:
    type: http
    behavior: classical
    url: https://raw.githubusercontent.com/crazystone19840328/config/master/CustomProxy.yaml
    path: ./Rule/CustomProxy.yaml
    interval: 86400
    
  CustomReject:
    type: http
    behavior: classical
    url: https://raw.githubusercontent.com/crazystone19840328/config/master/CustomReject.yaml
    path: ./Rule/CustomReject.yaml
    interval: 86400

  AntiAd:
    type: http
    behavior: domain
    url: https://anti-ad.net/clash.yaml
    path: ./Rule/AntiAd.yaml
    interval: 86400


  
rules:
  - PROCESS-NAME,com.google.android.googlequicksearchbox,🚀高速
  - DOMAIN,app-measurement.com,🛠️故障修复
  - RULE-SET,GoogleFcm, DIRECT
  - RULE-SET,LocalAreaNetwork,DIRECT
  - RULE-SET,CustomReject,REJECT
  - RULE-SET,AntiAd,REJECT
  - RULE-SET,CustomProxy,🛠️故障修复
  - RULE-SET,ChinaDomain,DIRECT
  - GEOIP,CN,DIRECT
  - MATCH,🛠️故障修复
